<!DOCTYPE html>

</head>
<body>
    <!-- Background -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Sidebar Toggle -->
    <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../../assets/vcsms.jpg" alt="VC Logo" class="sidebar-logo">
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item active">
                <a href="studentProfile.html">
                    <img src="../../assets/PN.jpg" alt="Profile" class="menu-icon">
                    <span>Profile</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="studentHome.html">
                    <img src="../../assets/HN.jpg" alt="Home" class="menu-icon">
                    <span>Home</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="studentCalendar.html">
                    <img src="../../assets/CN.jpg" alt="Calendar" class="menu-icon">
                    <span>Calendar</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="studentSettings.html">
                    <img src="../../assets/SN.jpg" alt="Settings" class="menu-icon">
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <header class="top-header">
           
            <div class="header-actions">
                
                <p> - </p>
                
            </div>
        </header>

        <div class="page-title">
            <h1>
                <span class="valma">VALMA</span><span class="track">track</span>
                <img src="../../assets/os.jpg" alt="Fire" class="fire-icon" id="streakIcon">
                <div class="streak-badge">
                    <span class="streak-number" id="streakNumber">0</span>
                    <span class="streak-text">day<br>streak</span>
                </div>
            </h1>
        </div>

        <div class="profile-wrapper">
            <div class="profile-card">
                <div class="profile-avatar-section">
                    <div class="avatar-circle">
                        <svg viewBox="0 0 100 100" fill="#999">
                            <circle cx="50" cy="35" r="18"/>
                            <path d="M50 58 C 25 58 15 68 15 85 L 85 85 C 85 68 75 58 50 58 Z"/>
                        </svg>
                    </div>
                </div>

                <div class="profile-info-section">
                    <h2 class="profile-name">STA. MARIA, KARL ANTONIO C.</h2>
                    <p class="profile-detail"><strong>RFID No.: 53B9872D</strong></p>
                    
                    
                </div>

                <div class="profile-streak-section">
                    <h3>Streak Status:</h3>
                    <div class="streak-display">
                        <img src="../../assets/os.jpg" alt="Fire" class="streak-fire" id="profileStreakIcon">
                        <div class="streak-count" id="profileStreakNumber">9</div>
                        <div class="streak-label">day<br>streak</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="studentScript.js"></script>
