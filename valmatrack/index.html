<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ValmaTrack</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="content">
  <div class="text-section">
    <h1><span>VALMA</span>track</h1>
    <p>ValmaTrack is an attendance tracking system powered by RFID technology.</p>
    <p>Automates attendance, notifies parents, and promotes punctuality and security.</p>
  </div>

  <div class="card-container">
    <button class="arrow-btn" id="arrow-btn" onclick="flipCard()">â®Œ</button>
    <div class="card" id="auth-card">
      <div class="card-face card-front">
        <h2>Log In</h2>
        <form id="loginForm" onsubmit="return submitLogin(event)">
          <input class="card-input" type="email" id="loginEmail" placeholder="Email" required>
          <input class="card-input" type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">LOGIN</button>
        </form>
      </div>

      <div class="card-face card-back">
        <div class="role-buttons">
          <button class="student" onclick="startStudentSignup()">Student</button>
          <button class="parent" onclick="startParentSignup()">Parent</button>
          <button class="admin" onclick="startAdminSignup()">Admin</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="overlay-popup" id="popup">
  <div class="popup-box" id="popupBox"></div>
</div>

<footer>
  S.Y. 2025-2026 ValmaTrack | <a href="#">About Us</a> | <a href="#">Contact</a>
</footer>

<script src="script.js"></script>
</body>
</html>
