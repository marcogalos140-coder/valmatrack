<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALMAtrack - Calendar</title>
    <link rel="stylesheet" href="studentStyle.css">
</head>
<body>
    <!-- Background -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Sidebar Toggle -->
    <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../../assets/vcsms.jpg" alt="VC Logo" class="sidebar-logo">
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="studentProfile.html">
                    <img src="../../assets/PN.jpg" alt="Profile" class="menu-icon">
                    <span>Profile</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="studentHome.html">
                    <img src="../../assets/HN.jpg" alt="Home" class="menu-icon">
                    <span>Home</span>
                </a>
            </li>
            <li class="menu-item active">
                <a href="studentCalendar.html">
                    <img src="../../assets/CN.jpg" alt="Calendar" class="menu-icon">
                    <span>Calendar</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="studentSettings.html">
                    <img src="../../assets/SN.jpg" alt="Settings" class="menu-icon">
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <header class="top-header">
            <div class="header-actions">
                <p> - </p>
                
            </div>
        </header>

        <div class="page-title">
            <h1>
                <span class="valma">VALMA</span><span class="track">track</span>
                <img src="../../assets/os.jpg" alt="Fire" class="fire-icon" id="streakIcon">
                <div class="streak-badge">
                    <span class="streak-number" id="streakNumber">7</span>
                    <span class="streak-text">day<br>streak</span>
                </div>
            </h1>
        </div>

        <div class="calendar-layout">
            <div class="calendar-panel">
                <div class="calendar-controls">
                    <h2 class="calendar-month">December</h2>
                    <h2 class="calendar-year">2025</h2>
                </div>

                <table class="calendar-grid">
                    <thead>
                        <tr>
                            <th>M</th>
                            <th>T</th>
                            <th>W</th>
                            <th>T</th>
                            <th>F</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Generated by JS -->
                    </tbody>
                </table>

                <div class="calendar-legend">
                    <div class="legend-row">
                        <span class="legend-dot on-time"></span>
                        <span>On time</span>
                    </div>
                    <div class="legend-row">
                        <span class="legend-dot absent"></span>
                        <span>Absent</span>
                    </div>
                    <div class="legend-row">
                        <span class="legend-dot excused"></span>
                        <span>Excused</span>
                    </div>
                    <div class="legend-row">
                        <span class="legend-dot late"></span>
                        <span>Late</span>
                    </div>
                    <div class="legend-row">
                        <span class="legend-dot no-class"></span>
                        <span>No classes</span>
                    </div>
                </div>
            </div>

            <div class="records-panel">
                <div class="records-list" id="recordsList">
                    <!-- Generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="studentScript.js"></script>
</body>
</html>
